<div class="action-bar">
  <input
    class="target-aa"
    type="text"
    [ngModel]="targetAaSequence()"
    (ngModelChange)="targetAaSequence.set($event.toUpperCase())"
    placeholder="Enter target AA sequence"
  />
  @if (isComputationRunning()) {
    <button class="stop" (click)="stop()">Stop</button>
  } @else {
    <button
      class="start"
      (click)="start()"
      [disabled]="targetAaSequence() === ''"
    >
      Translate
    </button>
  }
  <button
    class="random"
    (click)="translateRandomDna()"
    [disabled]="isComputationRunning()"
  >
    Random
  </button>
</div>

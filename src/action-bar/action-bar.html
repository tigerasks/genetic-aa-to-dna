<input
  class="target-aa"
  type="text"
  [(ngModel)]="targetAaSequence"
  placeholder="Enter target AA sequence"
/>
@if (isComputationRunning()) {
  <button class="stop" (click)="stop()">Stop at current Generation</button>
} @else {
  <button class="start" (click)="start()">Generate Candidates</button>
}

<main>
  <div class="content">
    <app-action-bar
      [isComputationRunning]="isRunning()"
      (onStart)="startIteration()"
      (onStop)="stopIteration()"
      (onTargetSequenceChanged)="targetAaSequence.set($event)"
    />
    @if (bestCandidate(); as candidate) {
      <app-best-candidate
        [candidateGeneration]="currentGenerationNumber()"
        [candidateDnaSequence]="candidate.dna()"
        [candidateAaSequence]="candidate.aa()"
        [targetAaSequence]="targetAaSequence()"
      />
    }
    <app-population-display [populationSequences]="currentPopulationSequences()"/>
  </div>
</main>

<router-outlet />

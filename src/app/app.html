<main>
  <div class="content">
    @if (isRunning()) {
      <button (click)="onStop()">Stop at Generation {{currentGenerationNumber()}}</button>
    } @else {
      <button (click)="onStart()">Generate Candidates</button>
    }
    <app-population-display [populationSequences]="currentPopulation()"/>
  </div>
</main>

<router-outlet />
